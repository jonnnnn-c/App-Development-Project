{% extends "base.html"%}
{% block title %}Candy Shop - Feedback Form{% endblock %}
{% block content %}
{% from "includes/_formHelper.html" import render_field %}

<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0px;
        padding: 0px;
        font-family: Oswald, Helvetica, sans-serif;
        font-size: 16px;
        color: #242766;
        background-image: url("https://i.pinimg.com/originals/be/52/ca/be52ca4a9ebbd5a4d4a97730c4bfb9a6.png")
    }

    h3 {
        text-align: center;

    }


    input[type=submit] {
        font-family: Oswald, Helvetica, sans-serif;
        font-size: 15px;
        background-color: #242766;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        -webkit-transition: 0.5s; /* Safari prior 6.1 */
        transition: 0.5s;
    }

    .button {
        text-align: center;
        position: absolute;
        height: auto;
        width: 100%;
    }

    .wrapper {
    text-align: center;
    }

    input[type=submit]:hover {
        padding: 12px 60px;
        background-color: #242766;
    }

    #form-container {
        font-family: Oswald, Helvetica, sans-serif;
        background-color: white;
        border: 4px solid #242766;
        border-radius: 20px;
        padding: 30px;
        width: 50%;
        margin: 20px auto;
        font-weight: bold
    }

</style>

<body>

<div id="form-container">

    <h3>
        Your Submission Has Been Recieved, Thank You! Do Visit Again!
    </h3>

</div>

</body>
{% endblock %}
